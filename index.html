<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emberquant - Accounting Agentic Toolkit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #000000;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent);
        }
        
        .logo {
            margin-bottom: 2rem;
            max-width: 180px;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .tagline {
            font-size: 0.9rem;
            color: #333333;
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: lowercase;
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding: 4px 12px;
        }
        
        .restricted {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.02);
            letter-spacing: 0.3px;
        }
        
        .email {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: var(--transition);
        }
        
        .email:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        
        .email:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s;
        }
        
        .email:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .cta {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .cta:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .cta:hover:before {
            left: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                width: 90%;
            }
            
            .logo {
                max-width: 140px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .restricted {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <img src="EQ.png" alt="Emberquant Logo" class="logo">
        <!-- <h1>EMBERQUANT</h1> -->
        <div class="tagline">an accounting agentic toolkit</div>
        <div class="restricted">
            Restricted access, email at <a href="mailto:request@emberquant.com" class="email">request@emberquant.com</a> for a demo
        </div>
        <a href="https://drive.google.com/file/d/1BFsDipCtvSD9bG7KJ0ojfTeMY2VvK-Qg/view?usp=sharing" class="cta" id="learn-more" target="_blank">Learn More</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 20,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#000000"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.1,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#000000",
                        "opacity": 0.1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "push": {
                            "particles_nb": 3
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add subtle animation to elements
            const logo = document.querySelector('.logo');
            const container = document.querySelector('.container');
            
            // Add hover effects
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'translateY(-5px)';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'translateY(0)';
            });
            
            // Subtle animation on page load
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 200);
            
            // CTA button click event
            document.getElementById('learn-more').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Add a nice ripple effect
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                setTimeout(() => {
                    window.location.href = 'https://drive.google.com/file/d/1BFsDipCtvSD9bG7KJ0ojfTeMY2VvK-Qg/view?usp=sharing';
                }, 300);
            });
        });
    </script>
</body>
</html>
